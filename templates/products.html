<!DOCTYPE html>
<html>
<head>
    <title>Products - Maruthi’s Smart Buy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">⬅ Back</a>
        <span class="navbar-text text-white fw-bold">Maruthi’s Smart Buy</span>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">All Smart Buy Products</h1>

    <div class="row">
        {% for p in products %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">

                <!-- ⭐ PRODUCT IMAGE -->
                <img src="{{ p[3] }}" class="card-img-top" style="height: 220px; object-fit: cover;">

                <div class="card-body">
                    <h5 class="card-title">{{ p[0] }}</h5>
                    <p class="card-text"><strong>{{ p[1] }}</strong></p>
                    <a href="{{ p[2] }}" class="btn btn-primary w-100" target="_blank">View Product</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
