<!DOCTYPE html>
<html>
<head>
    <title>Maruthi’s Smart Buy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">Maruthi’s Smart Buy</span>
    </div>
</nav>

<div class="container mt-4">

    <!-- ⭐ Search + Sort Form -->
    <form method="get" class="row mb-4">
        <div class="col-md-5">
            <input type="text" name="search" class="form-control" placeholder="Search products..."
                   value="{{ search }}">
        </div>

        <div class="col-md-3">
            <select name="sort" class="form-select">
                <option value="">Sort by Price</option>
                <option value="low" {% if sort == 'low' %}selected{% endif %}>Low → High</option>
                <option value="high" {% if sort == 'high' %}selected{% endif %}>High → Low</option>
            </select>
        </div>

        <div class="col-md-2">
            <button class="btn btn-primary w-100" type="submit">Apply</button>
        </div>
    </form>

    <h3 class="mb-4">Products</h3>

    <div class="row">
        {% for p in products %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">

                <!-- PRODUCT IMAGE -->
                <img src="{{ p[3] }}" class="card-img-top" style="height: 220px; object-fit: cover;">

                <div class="card-body">
                    <h5 class="card-title">{{ p[0] }}</h5>
                    <p class="card-text"><strong>{{ p[1] }}</strong></p>
                    <a href="{{ p[2] }}" class="btn btn-primary w-100" target="_blank">View Product</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- ⭐ Pagination -->
    <nav>
        <ul class="pagination">
            {% if page > 1 %}
            <li class="page-item">
                <a class="page-link"
                   href="?search={{ search }}&sort={{ sort }}&page={{ page - 1 }}">Previous</a>
            </li>
            {% endif %}

            {% for p in range(1, total_pages + 1) %}
            <li class="page-item {% if p == page %}active{% endif %}">
                <a class="page-link"
                   href="?search={{ search }}&sort={{ sort }}&page={{ p }}">{{ p }}</a>
            </li>
            {% endfor %}

            {% if page < total_pages %}
            <li class="page-item">
                <a class="page-link"
                   href="?search={{ search }}&sort={{ sort }}&page={{ page + 1 }}">Next</a>
            </li>
            {% endif %}
        </ul>
    </nav>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
